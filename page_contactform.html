<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food will Beer us Apart</title>
    <!-- Bulma link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Raleway&display=swap" rel="stylesheet">
    <!-- Fontawesome icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS link -->
    <link rel="stylesheet" href="./assets/style_contactform.css">
  </head>

  <body>
    <!-- Nav Bar -->
    <!-- NEED TO ADD URLS TO HOMEPAGE AND SEARCH RESULTS AND REPLACE LOGO -->
    <nav class="navbar has-background-warning-dark">
        <div class="navbar-brand">
            <div class="navbar-item">
                <figure class="image">
                    <img class="is-rounded" src="./assets/Placeholder_logo_2.jpg" alt="Placeholder_logo" style="max-height: 175px">
                </figure>
            </div>
            <div class="navbar-menu" id="nav-links">
                <div class="navbar-start">
                    <a href="url-of-another-page.html" class="navbar-item has-text-white title is-4 mb-0">Home</a>
                    <a href="https://www.craftbeer.com/beer-styles" class="navbar-item has-text-white title is-4 mb-0">Beer Styles</a>
                    <a href="https://beerandbrewing.com/beer-and-food-pairing-101/" class="navbar-item has-text-white title is-4 mb-0">Pairing 101</a>
                    <a href="url-of-another-page.html" class="navbar-item has-text-white title is-4 mb-0">Saved Pairings</a>
                    <a href="page_searchresults.html" class="navbar-item has-text-white title is-4 mb-0">Search</a>
                </div>
            </div>
        </div>
    </nav>
  
    <!-- Contact form fields -->
    <div class="columns is-mobile is-centered" style="display: flex; flex-direction: column; align-items: center;">
        <!-- Name -->
        <div class="column is-two-fifths">
            <div class="field">
                <label class="is-size-3 has-text-weight-bold has-text-warning-dark">Name</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Text input">
                    </div>
            </div>
        </div>
        <!-- Username -->
        <div class="column is-two-fifths">
            <div class="field">
                <label class="is-size-3 has-text-weight-bold has-text-warning-dark">Username</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input is-success" type="text" placeholder="Text input" value="bulma">
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                    </div>
                <p class="help is-success">This username is available</p>
            </div>
        </div>
        <!-- Email -->
        <div class="column is-two-fifths">
            <div class="field">
                <label class="is-size-3 has-text-weight-bold has-text-warning-dark">Email</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-exclamation-triangle"></i>
                            </span>
                    </div>
                <p class="help is-danger">This email is invalid</p>
            </div>
        </div>
        <!-- Message  -->
        <div class="column is-two-fifths">
            <div class="field">
                <label class="is-size-3 has-text-weight-bold has-text-warning-dark">Message</label>
                    <div class="control">
                        <textarea class="textarea" placeholder="Say Cheers!"></textarea>
                    </div>
            </div>
        </div>
        <!-- Terms and Conditions agreement -->
        <div class="field">
            <div class="control">
                <label class="checkbox">
                    <input type="checkbox">I agree to the <a href="#">terms and conditions</a>
                </label>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <label class="radio">
                    <input type="radio" name="question">Yes</label>
                <label class="radio">
                    <input type="radio" name="question">No</label>
            </div>
        </div>
        <!-- Submit or Cancel buttons -->
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link has-background-info-dark">Submit</button>
            </div>
            <div class="control">
                <button class="button is-link has-background-danger-dark">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer" style="background-color: transparent;">
        <div class="hero is-primary">
          <div class="hero-body has-background-warning-dark">
            <div class="container has-text-centered">
                <h1 class="title has-background-warning-dark is-italic">
                "Tis every season to be Beery!
                </h1>
            </div>
          </div>
        </div>
    </footer>     
</body>
</html>
