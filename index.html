<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Food will Beer us Apart</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" rel="stylesheet" />

</head>

<body>
  <section class="section">
    <div class="project_image image">
      <div class='column'></div>
      <img src="./Project logo.jpeg" class="img-logo is-rounded" alt="beer logo" />
    </div>
    <div>
      <p class="subtitle has-text-centered">
        <strong>A little bit of beer and food is divine medicine!</strong>
      </p>
    </div>
  </section>
  <div class="popup">
    <div class="popup__content">
      <div class="notification hidden is-danger"> 
        <h1>Come back later when older!</h1>
      </div> 
      <div class="question">
        <h2>Are you 21 + or older?</h2>
        <button class="popup__button" onclick="confirmPopup()">Yes</button>
        <button class="popup__button" onclick="noAnswer()">No</button>
      </div>
    </div>
  </div>
  <footer>
    <p class="has-text-white has-background-brown">
      Janella Yar &emsp;&emsp;&emsp;&emsp;&emsp;Clarence Clang &emsp;&emsp;&emsp;&emsp;&emsp;Charles
      Kilgore&emsp;&emsp;&emsp;&emsp;&emsp;Corbin Spence&emsp;&emsp;&emsp;&emsp;&emsp;Sandy Bui
    </p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./script.js"></script>
  <script>
    // js functions for pop age verification
    function confirmPopup() {
      document.querySelector('.popup').style.display = 'none';
    }
    
    function noAnswer() {
      console.log ('hello')
      document.querySelector('.notification').classList.remove('hidden');
      document.querySelector('.question').classList.add("hidden")
      setTimeout(() => {
        document.querySelector('.notification').classList.add("hidden");
        document.querySelector('.question').classList.remove("hidden");
      }, 1000)

    }
  </script>
</body>

</html>
