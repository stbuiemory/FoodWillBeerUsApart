  <!DOCTYPE html>
  <html>
    <head>
      <title>21+ Age Verification</title>
      <style>
        /* CSS styles for the pop-up window */
        .title {
            color : black
            


        }

        .popup {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.5);
          display: flex;
          justify-content: center;
          align-items: center;
          /* z-index: 9999; */
        }
        .popup__content {
          background: rgba(235, 90, 6, 0.917);
          padding: 70px;
          border-radius: 10px;
          box-shadow: 0 0 10px black;
          max-width: 800px;
          text-align: center;
        }
        .popup__button {
          background: white;
          color: black;
          border: none;
          padding: 10px 20px;
          border-radius: 5px;
          cursor: pointer;
          font-size: 30px;
        }

        .popup__content{
            font-size: 25px;
            color: white
        }

        footer {
        border-top: solid 1px;
        background: rgb(108, 36, 36);
        width: 100%;
        height: 40px;
        padding-top: 10px;
        position: absolute;
        bottom: 0;
        left: 0;
        text-align: center;
}

      </style>
    </head>
    <body>
      <div class="popup">
        <div class="popup__content">
          <h2>Are you 21 years of age or older?</h2>
          <p>Please confirm that you are of legal drinking age.</p>
          <button class="popup__button" onclick="closePopup()">Yes, I am 21+</button>
        </div>
      </div>
      <script>
        function closePopup() {
          // Hide the pop-up window
          document.querySelector('.popup').style.display = 'none';
        }
      </script>
    </body>
