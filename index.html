<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Food will Beer us Apart</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Raleway&display=swap" rel="stylesheet">
  <style>
    /* CSS styles for the pop-up window */
    .container img {
      /* position: normal; */
      width: 61px;
      height: 61px;
      /* margin-left: 100px;
      margin-top: 100px; */
      /* display: block;
      margin: 0 auto;  */
      position: absolute;
      top: 100px; /* adjust as needed */
      left: 0;
      right: 0;
      margin: auto;
    }   
    .hidden {
      display: none;
    }
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      /* text-align: center */
    }

    .popup__content {
      background: #C54A21;
      padding: 70px;
      border-radius: 10px;
      box-shadow: 0 0 10px black;
      max-width: 467px;
      max-height: 200px;
      text-align: center;
      color: white;
      font-family: Raleway;
      font-style: normal;
      font-size: 32px;
      line-height: 37.57px;
      margin-top: 42px;
      margin-left: 78px;
      /* top: 20px; */
      /* left: 0px;
      right: 0px */
      /* display: flex; */
      /* align-items: center; */
      /* justify-content: center */
    }

    .popup__button {
      background: white;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }
    footer {
      border-top: solid 1px;
      background: #663C20;
      width: 100%;
      height: 40px;
      padding-top: 10px;
      position: absolute;
      bottom: 0;
      left: 0;
      text-align: center;
    }
  </style>
          <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" rel="stylesheet" />

</head>
<body>
  <section class="section">
    <!-- <div class="hero-body"> -->
      <div class="container">
        <div class='column is-one-quarter'>
          <!-- <div class='card equal-height'> -->
            <div class="columns is-centered">
              <div class="column is-half">
              <div class="beer_image"></div>
                <!-- <figure class="image is-centered"> -->
                  <img src="./beer logo.png" alt="beer logo" />
                <!-- </figure> -->
              </div>
            </div>
          <!-- </div> -->
        </div>
      </div>
    <!-- </div> -->
          <div class="container">
            <h1 class="title has-text-centered">
              Food will Beer us Apart</h1>
            <p class="subtitle has-text-centered">
              <strong>A little bit of beer and food is divine medicine</strong>!
            </p>
          </div>
        </div>
  </section>
    <div class="popup">
      <div class="popup__content">
        <div class="notification hidden is-danger">
          <h1>come back later</h1>
        </div>
        <h2>Are you 21 + or older?</h2>
        <button class="popup__button" onclick="confirmPopup()">Yes</button>
        <button class="popup__button" onclick="noAnswer()">No</button>
      </div>
    </div>

  <footer>
    <p class="has-text-white has-background-brown">
      Janella Yar &emsp;&emsp;&emsp;&emsp;&emsp;Clarence Clang &emsp;&emsp;&emsp;&emsp;&emsp;Charles
      Kilgore&emsp;&emsp;&emsp;&emsp;&emsp;Corbin Spence&emsp;&emsp;&emsp;&emsp;&emsp;Sandy Bui
    </p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./script.js"></script>
  <script>
    function confirmPopup() {
      document.querySelector('.popup').style.display = 'none';
    }
    function noAnswer(){
      document.querySelector('.notification').style.display = 'block';
      setTimeout(()=>{
        document.querySelector('.notification').style.display = 'none';
      },1000)
    }
  </script>
</body>

</html>
